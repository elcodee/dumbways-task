<body onload="navWeek(); footer()">

   <div id="nav"></div>

   <div class="container py-5 animate__animated animate__fadeInDown">
      <h3>Convert Value</h3>
      <table class="table">
         <thead>
           <tr>
             <th scope="col">Range</th>
             <th scope="col">Class</th>
           </tr>
         </thead>
         <tbody>
           <tr>
             <td>86 - 100</td>
             <td>A</td>
           </tr>
           <tr>
             <td>70 - 85</td>
             <td>B</td>
           </tr>
           <tr>
            <td>50 - 69</td>
            <td>C</td>
          </tr>
          <tr>
            <td>30 - 49</td>
            <td>D</td>
          </tr>
          <tr>
            <td>0 - 29</td>
            <td>E</td>
          </tr>
         </tbody>
      </table>

      <p class="font-monospace">
         <b>Input : 80</b> <br/>
         <b>Output : Nilai Konversi Adalah B</b>
      </p>

      <div class="mb-3">
         <label class="form-label">Input Value</label>
         <input
         type="number"
         oninput="change(event.target.value)"
         class="form-control"
         placeholder="1 - 100">
      </div>

      <div class="mb-3">
         <label for="exampleFormControlTextarea1" class="form-label">Output</label>
         <h4 id="display"></h4>
      </div>
