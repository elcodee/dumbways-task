<!DOCTYPE html>
<html lang="id">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
   <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
   />
   <script src="../assets/js/component.js"></script>
   <title>Math Logic</title>
</head>
<body onload="navWeek(); footer()">

   <div id="nav"></div>

   <div class="container py-5 animate__animated animate__fadeInDown">
      <h3>Math Logic</h3>
      <table class="table">
         <thead>
           <tr>
             <th scope="col">Golongan</th>
             <th scope="col">Gaji / Jam</th>
           </tr>
         </thead>
         <tbody>
           <tr>
              <td>A</td>
              <td>1000</td>
           </tr>
           <tr>
              <td>C</td>
              <td>2000</td>
          </tr>
          <tr>
             <td>D</td>
             <td>3000</td>
          </tr>
          <tr>
             <td>E</td>
            <td>4000</td>
          </tr>
         </tbody>
      </table>

      <p class="font-monospace">
         <b>Input : Nama Pegawai, Golangan A, Lama bekerja 8 Jam</b> <br/>
         <b>Output : <br />
            Nama: Bapak Andi <br />
            Golangan: A    <br />
            Gaji Perhari: Rp 8.000,00  <br />
            Gaji Bulanan: Rp 240.000,00   <br />
            Lembur: Rp 48.000,00    <br />
            Total Keseluruhan: 288.000,00
         </b>
      </p>

      <div class="mb-3">
         <label class="form-label">Input Name</label>
         <input
         type="text"
         id="nama"
         class="form-control"
         placeholder="input name">
      </div>

      <div class="mb-3">
         <label class="form-label">Select Group</label>
         <select class="form-select" id="group">
            <option selected>Pilih ...</option>
            <option value="A">A</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
         </select>
      </div>

      <div class="mb-3">
         <label class="form-label">Input Work Time</label>
         <input
         type="number"
         id="worktime"
         oninput="countSalary()"
         class="form-control"
         placeholder="input hour">
      </div>

      <div class="mb-3">
         <label for="exampleFormControlTextarea1" class="form-label">Output</label>
         <h4 id="display"></h4>
      </div>

      <hr />
      
      <figure>
      <blockquote class="blockquote">
         <a href="https://github.com/elcodee/dumbways-task/tree/rama/assets/js/week1">https://github.com/elcodee/dumbways-task/tree/rama/assets/js/week1</a>
      </blockquote>
      <figcaption class="blockquote-footer">
         <cite title="Source Title">See Javascript Code</cite>
      </figcaption>
      </figure>

   </div>
   
   <div id="footer"></div>

       <script src="../assets/js/week1/math.js"></script>
</body>
</html>
