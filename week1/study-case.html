<body onload="navWeek(); footer()">

   <div class="container py-5 animate__animated animate__fadeInDown">
      <h3>Study Case</h3>
      <table class="table">
         <thead>
           <tr>
             <th scope="col">Type</th>
             <th scope="col">Age</th>
           </tr>
         </thead>
         <tbody>
           <tr>
              <td>Bayi</td>
              <td>0 - 1</td>
           </tr>
           <tr>
              <td>Anak - Anak</td>
              <td>2 - 10</td>
           </tr>
           <tr>
              <td>Remaja</td>

          </tr>
          <tr>
             <td>Dewasa</td>
             <td>20 - 60</td>
          </tr>
          <tr>
             <td>Lanjut Usia</td>
            <td>> 60</td>
          </tr>

       </table>

      </p>
      
      <div class="mb-3">
         <label class="form-label">Input Age</label>
         <input

         oninput="age(event.target.value)"
         class="form-control"
         placeholder="masukan umur">
